<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Kanban</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .kanban {
      display: flex;
      justify-content: space-around;
    }

    .column {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      min-width: 200px;
    }

    .card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="kanban">
  <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h3>A fazer</h3>
    <div class="card" draggable="true" ondragstart="drag(event)">Tarefa 1</div>
    <div class="card" draggable="true" ondragstart="drag(event)">Tarefa 2</div>
  </div>

  <div class="column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h3>Em andamento</h3>
  </div>

  <div class="column" id="review" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h3>Revisão</h3>
  </div>

  <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h3>Concluído</h3>
    <div class="card" draggable="true" ondragstart="drag(event)">Tarefa 3</div>
    <div class="card" draggable="true" ondragstart="drag(event)">Tarefa 4</div>
  </div>
</div>

<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.textContent);
  }

  function drop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const draggedElement = document.createElement("div");
    draggedElement.className = "card";
    draggedElement.textContent = data;
    event.target.appendChild(draggedElement);
  }
</script>

</body>
</html>
