<!doctype html>

{% load static %}

<html lang="pt-br">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- link css -->
        <link rel="stylesheet" href="{% static 'ccis/style.css' %}">


        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/df67e6f5ba.js" crossorigin="anonymous"></script>

    </head>

<body style="background-color:#F1F2F5;">

    <!-- topMenu ------------------------------------------------------->
    <header class="menu-new-login">

        <nav class="col p-0 navbar ">
            <div class="container-fluid">

                <!-- Logo do Menu ------------------------------------------------------------------------------------->
                <a class="navbar-brand" href="#">
                    <img src="{% static 'ccis/logonav.png' %}"
                         alt="logo"
                         width="47"
                         height="54"
                         class="d-inline-block align-text-center;">
                </a>
                <!-- End Logo do Menu --------------------------------------------------------------------------------->


                <!-- Esquerda do Menu --------------------------------------------------------------------------------->
                <div class="collapse navbar-collapse" id="navbarNav" style="font-size:18px;">
                    <ul class="navbar-nav">

                        <li class="  ms-5 me-4">
                            <a style="font-family:Asap Semibold; text-decoration: none; color:#B7B7B7;"
                               href="#"></a>
                        </li>

                    </ul>
                </div>
                <!-- End Esquerda do Menu ----------------------------------------------------------------------------->


                <!-- Direita do Menu ---------------------------------------------------------------------------------->
                <div class="navbar-nav-wrap-content-end">


                </div>
                <!-- End Direita do Menu ------------------------------------------------------------------------------>

            </div>
        </nav>

    </header>
    <!-- End topMenu --------------------------------------------------->

    <main class="container-fluid p-5">

        <div class="row">


            <!-- coluna da esquerda -->
            <div class="col-md-8">

                <div class="ms-5">

                    <h1 style="font-family:Oswald medium ">Seja muito <span
                            style="color:#27DEBF; font-family:Oswald medium ">BEM-VINDO</span></h1>
                    <p style="color:#8a8a8a;">Antes de Começar, queremos saber mais sobre você.<br>
                    </p>

                </div>

                <div style="text-align: center">
                    <img src="{% static 'ccis/Grupo 2633.png' %}"
                         alt="rh"
                         width="70%"
                         height="auto"
                         class="d-inline-block;">
                </div>
            </div>
            <!-- coluna da esquerda -->


            <!-- coluna da direita -->
            <div class="col-md-4">

                <div class="container-fluid pt-2 p-5">

                    <form method="post"
                          action=" {% url 'new_login_page' %} ">
                        {% csrf_token %}

                        <div id="form1">

                            <div class="col mb-5" style="text-align: center;">
                                <h1 style="font-family:Oswald medium; ">
                                    Como você gostaria de ser chamado?
                                </h1>
                            </div>

                            <div class="col mb-2">
                                <label for="first-name">Primeiro Nome:</label>
                                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Pedro">
                            </div>

                            <div class="col mb-5">
                                <label for="last-name">Segundo Nome:</label>
                                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Henrique">
                            </div>

                            <div class="col">
                                <label for="supervisor">Selecione seu supervisor:</label>
                                <select class="form-select" name="supervisor" id="supervisor">
                                    <option value="">Selecione...</option>

                                    <!-- Aqui você pode usar uma estrutura de loop para preencher as opções do select com os dados da tabela profissional -->
                                    <option value="ANTONIO MAZUREK">ANTONIO MAZUREK</option>
                                    <option value="FABIO MONTEIRO MACEDO">FABIO MONTEIRO MACEDO</option>
                                    <option value="FABIOLA SAGGIN">FABIOLA SAGGIN</option>
                                    <option value="SIMONE BILY LUIZ CHRISOSTOMO">SIMONE BILY LUIZ CHRISOSTOMO</option>
                                    <option value="EMANUEL SARDINHA FARIAS SILVA">EMANUEL SARDINHA FARIAS SILVA</option>
                                    <option value="SUÉLEN ALMEIDA CARDOSO">SUÉLEN ALMEIDA CARDOSO</option>
                                    <option value="WENDER PEREIRA DA SILVA ">WENDER PEREIRA DA SILVA </option>
                                    <option value="MICHELE SILVA CARDOSO BARCELINI">MICHELE SILVA CARDOSO BARCELINI</option>
                                    <option value="AIRTON JOSÉ ROCHA">AIRTON JOSÉ ROCHA</option>
                                    <option value="LUCAS ALEXANDRE DA CUNHA">LUCAS ALEXANDRE DA CUNHA</option>
                                    <option value="WANDERSON JOSÉ GOMES DE OLIVEIRA">WANDERSON JOSÉ GOMES DE OLIVEIRA</option>
                                    <option value="SANDRO RODRIGUES DE MOURA ">SANDRO RODRIGUES DE MOURA </option>
                                    <option value="THAIS CRISTIANE SWCHEIG ">THAIS CRISTIANE SWCHEIG </option>
                                    <option value="KAYTH FRANCYELLE SIQUEIRA BORGES">KAYTH FRANCYELLE SIQUEIRA BORGES</option>
                                    <option value="DOUGLAS DA SILVA GONÇALVES">DOUGLAS DA SILVA GONÇALVES</option>
                                    <option value="JURACI MARIA KOLLING SCHWANTES ">JURACI MARIA KOLLING SCHWANTES </option>
                                    <option value="ALEX DE MOURA LIMÃO">ALEX DE MOURA LIMÃO</option>
                                    <option value="SEVERINA MARINHO DE SIQUEIRA">SEVERINA MARINHO DE SIQUEIRA</option>
                                    <option value="DIRETORIA EXECUTIVA">DIRETORIA EXECUTIVA</option>
                                    <option value="ADRIANA PICCOLI">ADRIANA PICCOLI</option>
                                    <option value="ALESSANDRA AREA LEAO PACHECO ">ALESSANDRA AREA LEAO PACHECO </option>
                                    <option value="ANA CLAUDIA DA SILVA SOARES">ANA CLAUDIA DA SILVA SOARES</option>
                                    <option value="ELKLANIE SILVA RODRIGUES">ELKLANIE SILVA RODRIGUES</option>
                                    <option value="FERNANDO ROGÉRIO DINIZ">FERNANDO ROGÉRIO DINIZ</option>
                                    <option value="SANDRA CORREA">SANDRA CORREA</option>
                                    <option value="MARINA KARIEL DUARTE DAMASCENO">MARINA KARIEL DUARTE DAMASCENO</option>
                                    <option value="FERNANDO ROGÉRIO DINIZ">FERNANDO ROGÉRIO DINIZ</option>


                                </select>
                            </div>

                            <div class="col mt-5 d-grid align-self-end">

                                <button type="button" id="nextBtn1" class="primeiro-button">Proximo!</button>

                            </div>

                        </div>


                        <div id="form2" style="display: none;">

                            <div class="col mb-5" style="text-align: center;">
                                <h1 style="font-family:Oswald medium; ">
                                    Vamos agora redefinir sua senha.
                                </h1>
                            </div>

                            <div class="col mb-2">
                                <label for="first-name">Senha:</label>
                                <input type="text" class="form-control" name="Senha" id="Senha" placeholder="">
                            </div>

                            <div class="col mb-5">
                                <label for="last-name">Confirmar Senha:</label>
                                <input type="text" class="form-control" name="ConfSenha" id="ConfSenha" placeholder="">
                            </div>

                            <div class="col mt-5 d-grid align-self-end">

                                <button type="submit" id="nextBtn2" class="primeiro-button">Let's Go!</button>

                                <button type="button" id="prevBtn2" class="mt-3 primeiro-button">Voltar</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>
            <!-- coluna da direita -->


        </div>


    </main>









    <!-- end container-fluid ------------------------------------------------------------------------------------------>


    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- link js -->
    <script src="{% static 'ccis/script.js' %}"></script>

    </body>
</html>
